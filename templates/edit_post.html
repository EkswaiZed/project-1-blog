{% extends "layout.html" %}

{% block title %}
    Edit Post
{% endblock %}

{% block body %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        
        <div class="container">
        <h2>Edit Post</h2>
        
        <form method="POST">
            <input type="text" name="title" value="{{ post.title }}" required>
            <textarea name="content" rows="10" required>{{ post.content }}</textarea>
            <button type="submit">Update Post</button>
        </form>
    </div>
{% endblock %}
