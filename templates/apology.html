{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block body %}

    <div class="container text-center mt-5">
        <div style="position: relative; width: 100%;">
            <!-- Your GIF from static folder -->
            <img src="{{ url_for('static', filename='images/error.gif') }}" 
                 alt="Error" class="img-fluid">
            
            <!-- Text overlay -->
            <div style="position: absolute; top: 10%; left: 50%; transform: translateX(-50%); width: 90%;">
                <h1 style="color: white; font-size: 32px; font-weight: bold; 
                           text-shadow: 3px 3px 0 black, -3px -3px 0 black, 3px -3px 0 black, -3px 3px 0 black;">
                    {{ top }}
                </h1>
            </div>
            
            <div style="position: absolute; bottom: 1%; left: 50%; transform: translateX(-50%); width: 90%;">
                <p style="color: white; font-size: 24px; font-weight: bold;
                          text-shadow: 3px 3px 0 black, -3px -3px 0 black, 3px -3px 0 black, -3px 3px 0 black;">
                    {{ bottom }}
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/register" class="btn btn-primary">Get back to registeration</a>
        </div>
        <div class="mt-3">
            <a href="/login" class="btn btn-primary">Get back to loggin in</a>
        </div>
    </div>
{% endblock %}
