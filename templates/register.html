{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <form action="/register" method="post">
        <div class="input-group mb-3">
            <input autofocus autocomplete="off" name="username" type="text" class="form-control" placeholder="Your username" aria-label="Your usernaem" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
        </div>
        <input autofocus autocomplete="off" type="email" name="email" placeholder="Your E-mail Address" required>
        <input autofocus autocomplete="off" type="password" name="password" placeholder="Your password" required>
        <input autofocus autocomplete="off" type="password" name="confirmation" placeholder="Password Confirmation" required>
    </form>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Homepage</a>
            <a class="navbar-brand" href="/register">Register</a>
        </div>
    </nav>
{% endblock %}
