{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block header %}
    
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Log in</h2>
                        
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input autofocus type="text" name="username" id="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input autocomplete="off" type="password" name="password" id="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Log in</button>
                            </div>

                            <div class="mb-3">
                                <a class="btn btn-primary w-100" href="/register">Go to registeration page</a>                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
